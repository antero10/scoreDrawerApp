<div class="border canvas-drawer" (scroll)="doSomethingOnScroll($event)">
    <canvas id="canvas" width="600" height="600"></canvas>
    <a class="btn-floating btn-floating grey lighten-5 btn-undo" [ngClass]="{'tools-show': isNav }"><i class="material-icons grey-text text-darken-4">undo</i></a>
    <div class="fixed-action-btn tool-options" [ngClass]="{'tools-show': isNav }">
        <a class="btn-floating grey lighten-5">
            <i class="large material-icons teal-text text-darken-3">menu</i>
            <i class="large material-icons teal-text text-darken-3">visibility_off</i>
        </a>
        <ul>
            <li><a class="btn-floating grey lighten-5"><i class="material-icons grey-text text-darken-4" (click)="activeDrawing(true)">mode_edit</i></a></li>
            <li><a class="btn-floating grey lighten-5" (click)="newDraw($event)"><i class="material-icons grey-text text-darken-4" (click)="addText($event)">select_all</i></a></li>
            <li>
                    <input #color class="color-input" type="color"
                    value="#000000" (input)="colorChange($event)">
                    <label for="head">Head</label>
            </li>
            <!-- <li><a class="btn-floating grey lighten-5"><i class="material-icons grey-text text-darken-4">crop_7_5</i></a></li> -->
            <li><a class="btn-floating grey lighten-5"><i class="material-icons grey-text text-darken-4" (click)="clearCanvas($event)">delete</i></a></li>
        </ul>
    </div>
    <a class="btn-floating btn-floating grey lighten-5 btn-screen" [ngClass]="{'tools-show': isNav }"><i class="material-icons grey-text text-darken-4" (click)="activeDrawing(false)">zoom_out_map</i></a>
</div>
